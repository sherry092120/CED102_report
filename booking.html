    <main>
        <div class="mainGradient">
            <div class="breadcrumbs">
                <ul>
                    <li><a href="./index.html">首頁</a></li>
                    <li><a href="./booking.html">線上訂票</a></li>
                </ul>
            </div>
            <!-- <div class="img"><img src="./img/title-logo.png"></div> -->
            <section class="booking">
                <!-- <div class="opacity"></div> -->
                <form class="booking" action="./notice.html" method="get">
                    <h1>線上訂票</h1>
                    <label><img class="mapIcon" src="./img/icon/icon-map.png"></label>
                    <select name="cinema">
                        <option value="" disabled selected hidden>請選擇影城</option>
                        <option value="Gongguan Movie Cinema">公館Movie影城</option>
                        <option value="Shilin Movie Cinema">士林Movie影城</option>
                    </select>
                    <br>
                    <label><img src="./img/icon/icon-video.png"></label>
                    <select name="movie">
                        <option value="" disabled selected hidden>請選擇電影</option>
                        <option value="WONDER WOMAN 1984">神力女超人1984</option>
                        <option value="SOUL">靈魂急轉彎</option>
                        <option value="DETECTIVE CONAN THE SCARLET SCHOOL TRIP">名偵探柯南：紅之校外旅行 鮮紅篇和戀紅篇</option>
                        <option value="CLASSMATES MINUS">同學麥娜絲</option>
                    </select>
                    <br>
                    <label><img src="./img/icon/icon-calendar.png"></label>
                    <select name="date">
                        <option value="" disabled selected hidden>請選擇日期</option>
                        <option value="12/19(六)">12/19(六)</option>
                        <option value="12/20(日)">12/20(日)</option>
                        <option value="12/21(一)">12/21(一)</option>
                        <option value="12/22(二)">12/22(二)</option>
                        <option value="12/23(三)">12/23(三)</option>
                        <option value="12/24(四)">12/24(四)</option>
                    </select>
                    <br>
                    <label><img src="./img/icon/icon-time.png"></label>
                    <select name="time">
                        <option value="" disabled selected hidden>請選擇場次</option>
                        <option value="12:40">12:40</option>
                        <option value="15:30">15:30</option>
                        <option value="19:30">19:30</option>
                    </select>
                    <br>
                    <button type="submit">前往訂票</button>
                </form>
            </section>
        </div>
    </main>
